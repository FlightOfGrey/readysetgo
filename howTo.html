<html>
	<head>
		<!-- Meta tags -->

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	
	<body>
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<p class="navbar-brand">How to Catch the <span class="titleEmphasis">Bus</span></p>
				<button type="button" class="navbar-toggle settingsIcon" data-toggle="modal" data-target="#settingsModal">
					<span class="pull-right glyphicon glyphicon-wrench" aria-hidden="true"></span>
				</button>
			</div>
		</div>

<div class="container finalContent">
			<div class="row"> <!-- First Row -->
				<div class="col-xs-12">
					<a href="beSafe.html" class="thumbnail">
						<img src="images/safe.png">
						<h5>Be Safe Around Buses</h5>
					</a>
				</div>
			</div>

			<div class="row"> <!-- Second Row -->
				<div class="col-xs-12">
					<a href="snapper.html" class="thumbnail">
						<img src="images/snapper.png">
						<h5>Using Snapper</h5>
					</a>
				</div>
			</div>

			<div class="row"> <!-- Third Row -->
				<div class="col-xs-12">
					<a href="#" class="thumbnail">
						<img src="images/iconBus.png">
						<h5>Reading A Timetable</h5>
					</a>
				</div>
			</div>
</div>

		<!-- Footer -->
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<a href="index.html">
					<p class="navbar-text"><span class="titleEmphasis"><< HOME</span></p>
				</a>
			</div>
		</div>

		<!-- Settings Modal -->
		<div class="modal fade" id="settingsModal">
			<div class="modal-dialog">
			    <div class="modal-content">

			    	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        	<h4 class="modal-title">Settings</h4>
			    	</div>

			      	<div class="modal-body">
				    	<p>Landmark Alerts</p>
				    	<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default active">
								<input type="radio" name="landmarksOption" id="landmarks_On" autocomplete="off" checked> On
							</label>
							<label class="btn btn-default">
								<input type="radio" name="landmarksOption" id="landmarks_Off" autocomplete="off"> Off
							</label>
						</div>

						<p>General Alerts</p>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default active">
								<input type="radio" name="alertsOption" id="alerts_On" autocomplete="off" checked> On
							</label>
							<label class="btn btn-default">
								<input type="radio" name="alertsOption" id="alerts_Off" autocomplete="off"> Off
							</label>
						</div>

						<p>Volume</p>
						<input type="range" name="alertsVolumeSlider" min="0" max="100">
			      	</div>

			    	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    	</div>
			    </div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- JS -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
