<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Ready Set Go | Home</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	
	<body>

		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<a href="#" class="navbar-brand">App <span class="titleEmphasis">Settings</span></a>
			</div>
		</div>

		<div class="container finalContent">
			<!-- Settings -->
			<div class="panel">
				<h1>Settings</h1>
			</div>
			<div class="row">
				<div class="col-xs-5 col-xs-offset-1">
					<h2>Alerts</h2>
				</div>
				<div class="col-xs-5">
					<br>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default active">
							<input type="radio" name="alertsOption" id="alerts_On" autocomplete="off" checked> On
						</label>
						<label class="btn btn-default">
							<input type="radio" name="alertsOption" id="alerts_Off" autocomplete="off"> Off
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-5 col-xs-offset-1">
					<h2>Landmarks</h2>
				</div>
				<div class="col-xs-5">
					<br>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default active">
							<input type="radio" name="landmarksOption" id="landmarks_On" autocomplete="off" checked> On
						</label>
						<label class="btn btn-default">
							<input type="radio" name="landmarksOption" id="landmarks_Off" autocomplete="off"> Off
						</label>
					</div>
				</div>
			</div>

			<!-- Tracker Options -->
			<div class="panel">
				<h1>Tracker Options</h1>
			</div>
			<div class="row">
				<div class="col-xs-5 col-xs-offset-1">
					<h2>Parent Device</h2>
				</div>
				<div class="col-xs-5">
					<br>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-default active">
							<input type="radio" name="parentDeviceOption" id="parentDevice_On" autocomplete="off" checked> On
						</label>
						<label class="btn btn-default">
							<input type="radio" name="parentDeviceOption" id="parentDevice_Off" autocomplete="off"> Off
						</label>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<a href="index.html">
					<p class="navbar-text"><span class="titleEmphasis"><< HOME</span></p>
				</a>
			</div>
		</div>

		<!-- JS -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
