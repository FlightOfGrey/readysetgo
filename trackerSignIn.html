<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Ready Set Go | Sign In</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="stylesheet.css">		
	</head>
	<body>
		<!-- Header -->
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<p class="navbar-brand">Sign <span class="titleEmphasis">In</span></p>
			</div>
		</div>

		<!-- Sign In Form -->
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<form role="form">
						<div class="form-group">
						 	<label for="username">Name:</label>
						 	<input type="text" class="form-control" id="username">
						</div>
						<div class="form-group">
						 	<label for="password">Password:</label>
						 	<input type="password" class="form-control" id="password">
						</div>
						<button type="submit" class="btn btn-default" id="pwBtn">Submit</button>
					</form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4" id="registerSection">
					<h3>First time?</h3>
					<button type="button" class="btn btn-warning" id="registerBtn">Register</button>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>

		<!-- Footer -->
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<a href="index.html">
					<p class="navbar-text"><span class="titleEmphasis"><< HOME</span></p>
				</a>
			</div>
		</div>

		<!-- JS -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript">
		$(document).bind('pageinit', function() {
 			$.ajaxSetup ({cache: false});

 			$("#pwBtn").bind("click", function(event, ui){
   				var q = new Object();
   				q.username = $("#user").val();
   				q.password = $("#pw").val();

   				//var jsonUrl = '/user/';
   				//var newUser = {"username" : q.username, "password" : q.password};

   				//https encrypted so sending as plaintext
   				var jsonUrl = 'https://cryptic-sands-8943.herokuapp.com/user/'+q.username+'-'+q.password;
   				alert("Fetching result from "+jsonUrl);
   				$.get(jsonUrl, function(data) {
   					alert("fuck yeah!");
   					$("#result").html("<p><b> said </b></p>")
  				}, 'json');
			});

 			$("#registerBtn").bind("click", function(event, ui){
   				var q = new Object();
   				q.username = $("#user").val();
   				q.password = $("#pw").val();

   				//https encrypted
    			var jsonUrl = "https://cryptic-sands-8943.herokuapp.com/user/";
   				//var jsonUrl = '/user/';
   				var newUser = {"username" : q.username, "password" : q.password};
   				$.post(jsonUrl, newUser, function(data) {
     				alert("Added the you know what in the you know where");
  				}, 'json');
			});
		});
		</script>
	</body>
</html>
