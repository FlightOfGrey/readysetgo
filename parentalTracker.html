<!DOCTYPE html>
<html>
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Ready Set Go | Home</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	
	<body>
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<p class="navbar-brand">Parental <span class="titleEmphasis">Tracker</span></p>
			</div>
		</div>

		<!-- Password & Key Input -->
		<div class="container" id="password-input">
			<div class="input-group">                
				<input type="text" id="password" class="form-control" placeholder="Password">
				<input type="text" id="key" class="form-control" placeholder="key">
				<span class="input-group-btn">
					<button class="btn btn-default" id="submit_Tracker" type="button">Submit</button>
				</span>
			</div>
		</div>

		<!-- Map (Google Maps) -->
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-body">
					<!-- Embeded Google Map -->
					<div class="embed-responsive embed-responsive-4by3">
                        <div id="findStopMap">
                            <div class="ui-content" id="map-canvas"></div>
								<iframe class="embed-responsive-item" src="https://www.google.com/maps/embed/v1/place?q=Te%20Aro%2C%20Wellington%2C%20New%20Zealand&key=AIzaSyA-02CDhuOT5nAyGGhq7Cg9Lob5EJDw9ag"></iframe>
                      	</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<a href="index.html">
					<p class="navbar-text"><span class="titleEmphasis"><< HOME</span></p>
				</a>
			</div>
		</div>

		<!-- JS -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
	</body>
</html>
